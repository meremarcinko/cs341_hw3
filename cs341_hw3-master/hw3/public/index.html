<table id="table">
  <tr>
    <!---headings for the title--->
    <td>Quantity</td>
    <td>Topping</td>
  </tr>

  <tr>
    <td>
      <!--dropdown menu-->
      <select id="amount">
        <option id="one" value="1">1</option>
        <option id="two" value="2">2</option>
        <option id="three" value="3">3</option>
      </select>
    </td>
    <td>
      <form>
      <!--radio buttons-->
      <input id="plain" type="radio" name="cheesecake" value="plain"> Plain<br>
      <input id="cherry" type="radio" name="cheesecake" value="cherry"> Cherry<br>
      <input id="chocolate" type="radio" name="cheesecake" value="chocolate"> Chocolate<br>
      </form>
    </td>
  </tr>
</table>


<p id="notes">Notes:</p>
  <textarea id="textarea" rows="4" cols="50">Enter any special instructions here.
  </textarea>


<br>
<!--Order button-->

<input type="submit" class="order" value="Order">

</div>
